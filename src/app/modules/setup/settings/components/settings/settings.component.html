<div class="container">
  <div class="m-3 text-end">
    <button class="btn btn-primary" (click)="toogleAddForm()">{{buttonLabel}}</button>

  </div>
  <app-setting-add *ngIf="(showAddForm$ | async)  === true"></app-setting-add>

  <app-settings-list *ngIf="settings$ | async" [settings]="settings$ | async"></app-settings-list>

  <hr>
</div>
